<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và thao tác với mảng</title>
</head>
<body>
<label><input type="text" id="displayvalue">
<input type="button" id="add" value="ADD" onclick="addtoarray()">
<input type="button" id="display" value="DISPLAY" onclick="displayarray()">
<p id="result" ></p>
<p id="print"></p>
</label>
<script>
    let array = [];
    let x = 0;
    function addtoarray(){
        array[x] = document.getElementById("displayvalue").value;
        document.getElementById("print").innerHTML += 'Element '+ x + " = " + array[x] + '<br>';
        x++;
        document.getElementById("displayvalue").value = "";
    }
    function displayarray() {
        let e = "";
        for (let i = 0;i < array.length; i++){
            e += 'Array[' + i + '] = '+ array[i] +'<br>';
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
